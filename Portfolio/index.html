<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Header Example</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 30px 50px; 
      background-color: rgb(43, 177, 226); 
      color: white;
    }

    .nav-links a {
      color: white;
      text-decoration: none;
      margin-left: 30px;
      font-weight: bold;
      font-size: 18px;
    }

    .nav-links a:hover {
      text-decoration: underline;
    }

    .logo {
      font-size: 22px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <header>
    <div class="logo">Baibhavi Pandey</div>
    <div class="nav-links">
      <a href="#">Home</a>
      <a href="#">Services</a>
      <a href="#">Project</a>
      <a href="#">Skills</a>
      <a href="#">Contacts</a>
    </div>
  </header>

</body>
</html>
